<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Overlock:400,700" rel="stylesheet">
    <title>Counter by GGR</title>
  </head>
  <body>

    <button id="btnReset" class="btn__reset effect effect-5" type="button" name="button">Reset</button>


    <div class="display">
      <h1 id="current">0</h1>
    </div>

    <div class="btns">
        <button id="btnPlus" class="btn__plus effect effect-5">+1</button>
        <button id="btnMinus" class="btn__minus effect effect-5" type="button" name="button">-1</button><br>
    </div>

    <div class="additional">
      <p>Add your own number:</p>
      <input id="nrInput" type="number" name="numberInput" step="0.001" required placeholder="Only numbers ">
      <button id="btnAdd" class="btn__add effect effect-5">Add</button>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
